<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Ajax Explorer</title>

    <link rel="stylesheet" href="./styles/pure-min.css" />
    <link rel="stylesheet" href="./styles/app.css" />

    <script type="text/javascript" src="./scripts/app.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="pure-g">
        <h3 class="title pure-u-1"><u>Super Endpoint Explorer</u></h3>
        <div class="pure-u-4-24 pure-u-sm-4-24 pure-u-md-4-24 pure-u-lg-4-24 explorer-card">
          <h4 class="pure-u-1 title">Saved</h4>
          <div class="recentList" id="need-children"></div>
        </div>
        <div class="pure-u-9-24 pure-u-sm-9-24 pure-u-md-9-24 pure-u-lg-9-24 explorer-card">
          <h4 class="pure-u-1 title">Request Form</h4>
          <div class="requestForm">
            <div class="pure-form pure-g">
              <div class="form-control-group typeUrl">
                <div class="pure-u-1-4">
                  <label for="reqType">Type</label>
                  <select id="reqType" class="pure-input-1" name="reqType">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                    <option value="HEAD">HEAD</option>
                    <option value="OPTIONS">OPTIONS</option>
                  </select>
                </div>
                <div class="pure-u-3-4">
                  <label for="url">URL</label>
                  <input class="pure-input-1" name="url" type="url" id="url" required/>
                </div>
              </div>
              <div class="pure-u-1 headers form-control-group">
                <div class="pure-u-1">
                  <label for="header-select" class="pure-u-3-8">Add Standard Header:</label>
                  <select class="pure-u-1-2 header-select" name="header-select" id="header-select">
                    <option selected disabled>Select A Header</option>
                    <option value="Accept">Accept</option>
                    <option value="Accept-Charset">Accept-Charset</option>
                    <option value="Accept-Encoding">Accept-Encoding</option>
                    <option value="Accept-Language">Accept-Language</option>
                    <option value="Authorization">Authorization</option>
                    <option value="Cache-Control">Cache-Control</option>
                    <option value="Charge-To">Charge-To</option>
                    <option value="Connection">Connection</option>
                    <option value="Content-Base">Content-Base</option>
                    <option value="Content-Language">Content-Language</option>
                    <option value="Content-Encoding">Content-Encoding</option>
                    <option value="Content-Length">Content-Length</option>
                    <option value="Content-Location">Content-Location</option>
                    <option value="Content-MD5">Content-MD5</option>
                    <option value="Content-Range">Content-Range</option>
                    <option value="Content-Type">Content-Type</option>
                    <option value="Content-Version">Content-Version</option>
                    <option value="Host">Host</option>
                    <option value="Date">Date</option>
                    <option value="Delta-Base">Delta-Base</option>
                    <option value="Depth">Depth</option>
                    <option value="Destination">Destination</option>
                    <option value="ETag">ETag</option>
                    <option value="Expect">Expect</option>
                    <option value="From">From</option>
                    <option value="If-Match">If-Match</option>
                    <option value="If-Modified-Since">If-Modified-Since</option>
                    <option value="If-None-Match">If-None-Match</option>
                    <option value="If-Range">If-Range</option>
                    <option value="If-Unmodified-Since">If-Unmodified-Since</option>
                    <option value="Keep-Alive">Keep-Alive</option>
                    <option value="Max-Forwards">Max-Forwards</option>
                    <option value="MIME-Version">MIME-Version</option>
                    <option value="Overwrite">Overwrite</option>
                    <option value="Pragma">Pragma</option>
                    <option value="Proxy-Authorization">Proxy-Authorization</option>
                    <option value="Range">Range</option>
                    <option value="Referer">Referer</option>
                    <option value="SOAPAction">SOAPAction</option>
                    <option value="TE">TE</option>
                    <option value="Timeout">Timeout</option>
                    <option value="Trailer">Trailer</option>
                    <option value="Transfer-Encoding">Transfer-Encoding</option>
                    <option value="Upgrade">Upgrade</option>
                    <option value="User-Agent">User-Agent</option>
                    <option value="Via">Via</option>
                    <option value="Warning">Warning</option>
                  </select>
                </div>
                <div class="pure-u-1">
                  <label class="pure-u-3-8">Add Custom Header:</label>
                  <button class="pure-u-1-8 pure-button button-secondary" id="addCustom">+</button>
                </div>
                <ol id="headers-list">
                </ol>
              </div>
              <div class="pure-u-1 form-control-group body">
                <label for="body">Body:</label>
                <textarea class="pure-input-1 body" rows="5" id="body" disabled></textarea>
              </div>
              <div class="pure-u-1 form-actions">
                <button class="pure-button button-error pure-u-2-10" id="clear">Clear</button>
                <button class="pure-button button-success pure-u-2-10" id="send">Send</button>
                <button class="pure-button button-primary pure-u-2-10" id="save">Save Request</button>
              </div>
            </div>
          </div>
        </div>
        <div class="pure-u-9-24 pure-u-sm-9-24 pure-u-md-9-24 pure-u-lg-9-24 explorer-card">
          <h4 class="pure-u-1 title">Request Results</h4>
          <div class="pure-u-1 responseView">
            <span class="pure-u-1">Request</span>
            <pre class="pure-u-23-24 request" id="request-view">N/A</pre>
            <span class="pure-u-1">Response</span>
            <pre class="pure-u-23-24 response" id="response-view">N/A</pre>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
